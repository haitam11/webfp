  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjNzBhOThiZS1jMjY1LTQ0ODEtYTUzOS1mYWE3MzY0M2JhYjciLCJpZCI6MTQ3ODk1LCJpYXQiOjE2ODcxOTQ2MTl9.2y4Lw3PPgffGttkaIs-UHHuzaWW4BW7KfhDZMYkBLGw';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain()
    });
    
    // Add Cesium OSM Buildings, a global 3D buildings layer.
    const buildingTileset = viewer.scene.primitives.add(Cesium.createOsmBuildings());

    // Fly the camera to San Francisco at the given longitude, latitude, and height.
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-122.4175, 37.655, 400),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-15.0),
      }
    });

    var firstContainer = document.getElementById('first-container');
    var secondContainer = document.createElement('div');
    secondContainer.id = 'second-container';
    secondContainer.textContent = ':)';

    // Insert the second container element below the first container
    firstContainer.parentNode.insertBefore(secondContainer, firstContainer.nextSibling);
  </script>
